<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

    <!-- ✅ FAVICON (Chrome tab logo) -->
    <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/Fkode.ico" />

    <!-- ✅ Mobile / Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ✅ Theme Color (Mobile browser bar color) -->
    <meta name="theme-color" content="#0f172a" />

    <!-- ✅ SEO Description -->
    <meta
      name="description"
      content="FKode Solution is a complete business solution provider offering branding, software development, digital marketing and business registration services."
    />

    <!-- ✅ Apple Touch Icon (iPhone/iPad) -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- ✅ Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- ✅ Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <!-- ✅ OPEN GRAPH (Google / WhatsApp / Facebook logo preview) -->
    <meta property="og:title" content="FKode Solution" />
    <meta
      property="og:description"
      content="Complete Business Solution Provider – Branding, Software & Digital Growth."
    />
    <meta property="og:image" content="%PUBLIC_URL%/Fkode.ico" />
    <meta property="og:type" content="website" />

    <!-- ✅ Title (Browser tab + Google) -->
    <title>FKode Solution | Complete Business Solution Provider</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
